<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Product App- Williamewas</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Product App- Williamewas</a>
    </nav>

    <div class="container">

        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form  id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product name">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" class="form-control" placeholder="Product price">
                        </div>
                        <div class="form-group">
                            <input type="number" min="2000" max="2019" value="2019" id="year" class="form-control" placeholder="Year product">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>

    </div>

    <script src="/App.js"> </script>

</body>
</html>
